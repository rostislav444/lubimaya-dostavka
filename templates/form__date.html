{% load static %}
{% block links %}
    <link href="{% static 'lib/vanila-calendar/vanillaCalendar.css' %}" rel="stylesheet">
    <style>
        a,
        a:visited {
            color: #ffaf15;
        }

        .demo-picked {
            font-size: 1.2rem;
            text-align: center;
        }

        .demo-picked span {
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">

    <div id="v-cal">
        <div class="vcal-header">
            <button class="vcal-btn" data-calendar-toggle="previous">
                <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                </svg>
            </button>

            <div class="vcal-header__label" data-calendar-label="month">
                Март 2020
            </div>


            <button class="vcal-btn" data-calendar-toggle="next">
                <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                </svg>
            </button>
        </div>
        <div class="vcal-week">
            <span>Пн</span>
            <span>Вт</span>
            <span>Ср</span>
            <span>Чт</span>
            <span>Пт</span>
            <span>Сб</span>
            <span>Вс</span>
        </div>
        <div class="vcal-body" data-calendar-area="month"></div>
    </div>
    <div class="demo-picked date-picked form mt8 ">
        <p class="col-2">
            <label class="mb16 h4 mt16" for="order-date">Дата заказа:</label>
            <input class="center h4 mt8" name="date" id="order-date" data-calendar-label="picked" type="text" placeholder="Дата заказа" required>
        </p>
    </div>
    

    
</div>
{% endblock %}

{% block js %}
<script src="{% static 'lib/vanila-calendar/vanillaCalendar.js' %}" type="text/javascript"></script>
<script>
    window.addEventListener('load', function () {
        vanillaCalendar.init({
            disablePastDays: true
        });
    })
</script>
{% endblock %}
